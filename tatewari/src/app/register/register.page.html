<ion-row class="form" justify-content-center  (ngSubmit)="signup()">
  <ion-grid class="login" >
    <input type="email" placeholder="name" [(ngModel)]='name' id="name" name="name" required>
    <input type="email" placeholder="email"  name="user" [(ngModel)]='email'>
    <input type="password" placeholder="password" name="password" [(ngModel)]='password'>

    <a>¿Olvidaste tu Contraseña?</a>

    <input type="submit" value="Entrar" (click)="signup()">
          
  </ion-grid>
</ion-row>
